<html>

<head>
    <title>
        Sum of all numbers in an array.
    </title>
</head>

<body>
    <script>
        //c)Sum of all numbers in an array.
        //IFFE function
        var sumOfNumbers = 0;
        (function (arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            console.log(sum);
        })([2, 4, 6, 8]);
    </script>
</body>
