<html>

<head>
    <title>
        Sum of all numbers in an array.
    </title>
</head>

<body>
    <script>

        //c)Sum of all numbers in an array.
        //anonymous
        var sumOfNumbers = 0;
        var sum = function (arr) {
            for (var i = 0; i < arr.length; i++) {
                sumOfNumbers += arr[i];
            }
            return sumOfNumbers
        }
        console.log(sum([2, 4, 6, 8]))

    </script>
</body>

</html>
